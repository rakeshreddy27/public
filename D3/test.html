<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D3</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.js"></script>
<script src="jq.js"></script>
</head>
<style>

</style>
<script>

function myFunction() {
var dataset = [[1,3,3,5,6,7],[3,5,8,3,2,6],[9,0,6,3,6,3],[3,4,4,5,6,8],[3,4,5,2,1,8]];

var svg = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);


           svg.append("g")
                .selectAll("g")                 
                .data(dataset)
                .enter()
                .append("text")
                .text( function(d,i,j) { return d; } )
                .attr("x", function(d,i,j) { return (i * 20) + 40; })
                .attr("y", function(d,i,j) { return (j * 20) + 40; })
                .attr("font-family", "sans-serif")
}
</script>


<body onload="myFunction()">


<div class="json"></div>

</body>

</html>
